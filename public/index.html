            <label for="nomes">Nome</label>

            <a href="#" target="_blank" id="esqueceu">Esqueceu sua Senha? </a>

        </form>

        <button type="submit" onclick="logar()" value="entrar" id="btn-login">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        ENTRAR
        </button>
        
        <div id="registro">
            <p>Ainda não é cadastrado?</p>
            <a href="./acesso-restirto/index.html">Criar Conta</a>
        </div>
       
    </div>
    <a href="./snakegame/index.html" id="btn-voltar">&larr; Voltar</a>

</html>
